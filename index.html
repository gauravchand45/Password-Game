<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Password Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <div class="logo">
            <a href="#"><img src="/images/finallogo.png" id="logoImg" alt="logo"></a>
        </div>

        <div class="content">
            <div class="heading">
                <h1>☠️The Password Game☠️</h1>
            </div>

            <div class="main">
                <div class="write">
                    <p>Please choose a password</p>
                </div>
                <div class="text">
                    <textarea id="pass"></textarea>
                </div>
            </div>

            <div class="error">
                <p id="emsg"></p>
            </div>



        </div>

        <div class="cto">
            <span>By Gaurav Chand</span>
            <p id="counter">
                0
            </p>

        </div>

    </div>
    <script src="script.js"></script>


</body>

</html>
